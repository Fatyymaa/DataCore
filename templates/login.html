<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DATACORE LOGIN</title>
    <style>
        body { background: #fff; color: #000; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #000; padding: 40px; width: 280px; }
        h2 { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #000; box-sizing: border-box; font-family: monospace; }
        button { width: 100%; padding: 10px; background: #000; color: #fff; border: none; cursor: pointer; font-family: monospace; font-weight: bold; }
        button:hover { background: #444; }
    </style>
</head>
<body>
    <div class="box">
        <h2>DATACORE</h2>
        <form action="/login" method="POST">
            <input type="email" name="correo" placeholder="EMAIL" required>
            <input type="password" name="password1" placeholder="PASSWORD" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
