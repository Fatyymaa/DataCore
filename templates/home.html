<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DATACORE | HOME</title>
    <style>
        body { 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0; 
            padding: 0; 
            background: #f4f4f4; 
        }
        
        /* Barra de navegación superior */
        .navbar {
            background: #000;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between; /* Esto empuja los elementos a los extremos */
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .bienvenida {
            font-size: 18px;
            font-weight: bold;
        }

        .btn-logout {
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            padding: 8px 15px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #fff;
            color: #000;
        }

        .contenido-principal {
            text-align: center;
            margin-top: 100px;
        }

        .mensaje-central {
            background: white;
            display: inline-block;
            padding: 40px;
            border: 2px solid #000;
            box-shadow: 10px 10px 0px #000;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="bienvenida">
            BIENVENIDO, {{ nombre.upper() }}
        </div>
        <div>
            <a href="/logout" class="btn-logout">CERRAR SESIÓN</a>
        </div>
    </nav>

    <div class="contenido-principal">
        <div class="mensaje-central">
            <h2>SISTEMA DE GESTIÓN FUNDACIÓN</h2>
            <p>Has iniciado sesión correctamente como especialista.</p>
        </div>
    </div>

</body>
</html>
